apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/kgorskowski/argocd
      revision: main
      directories:
      - path: cluster-bootstrap/monitoring/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: monitoring
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/kgorskowski/argocd
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: monitoring
